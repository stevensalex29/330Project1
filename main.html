<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Project 1</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Project JS -->
	<script src="src/main.js"></script>
	<script src="src/helperFuncs.js"></script>
	<script src="src/loader.js"></script>
	<script src="src/drawer.js"></script>
</head>

<body>

	<audio></audio>

	<!-- starting row for all content -->
	<div class="row">

		<!-- first column has all controls -->
		<div class="col-sm-auto">

			<div class="row headerRow">
				<p class="header">AUDIO</p>
			</div>

			<!-- track select row -->
			<div class="row">
				<label>Track:
					<select id="trackSelect">
						<option value="media/ThatsTheWay.mp3">That's the Way I Like It</option>
						<option value="media/StayinAlive.mp3">Staying Alive</option>
						<option value="media/LoveTrain.mp3" selected>Love Train</option>
					</select>
				</label>
			</div>

			<!-- track time row -->
			<div class="row">
				<label>
					Track Time:
					<span id="trackTimeLabel">???</span>
				</label>
			</div>

			<!-- button row-->
			<div id="buttonRow" class="row">
				<div class="col">
					<button id="playButton" data-playing="no"></button>
				</div>
				<div class="col">
					<button id="fsButton">Full Screen</button>
				</div>
			</div>

			<!-- volume row -->
			<div class="row">
				<label>Volume:
					<span id="volumeLabel">???</span>
				</label>
				<input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01" class="slider">
			</div>

			<!-- reverb row -->
			<div class="row">
				<label>Delay/Reverb:
					<span id="delayLabel">0</span>
				</label>
				<input id="delaySlider" type="range" min="0.0" max="1.0" value="0" step="0.1" class="slider">
			</div>

			<div class="row headerRow">
				<p class="header">LASERS</p>
			</div>

			<!-- laser rows -->
			<div class="row">
				<label>
					<input type="checkbox" id="laserBox">
					Fire Lasers
				</label>
			</div>

			<div class="row">
				<label>Rotation:
					<span id="laserLabel">0</span>
				</label>
				<input type="range" min="0" max="5" value="0" class="slider" id="myRange3">
			</div>

			<div class="headerRow row">
				<p class="header">CANVAS EFFECTS</p>
			</div>

			<!-- effects for canvas rows -->
			<div class="row checkboxRow">
				<div class="col">
					<label>
						<input type="radio" name="modes" id="frequencyMode" value="1" checked>
						Frequency
					</label>
				</div>

				<div class="col">
					<label>
						<input type="radio" name="modes" id="waveformMode" value="0">
						Waveform
					</label>
				</div>
			</div>

			<!-- change image data and audio mode -->
			<div class="row">
				<label>Brightness:
					<span id="brightnessLabel">0</span>
				</label>
				<input type="range" min="-128" max="128" value="0" class="slider" id="myRange2">
			</div>

			<div class="row checkboxRow">
				<div class="col">
					<label>
						<input type="checkbox" id="invertBox">
						Invert
					</label>
				</div>

				<div class="col">
					<label>
						<input type="checkbox" id="noiseBox">
						Noise
					</label>
				</div>

				<!-- checkbox for image data changes -->
				<div class="col">
					<label>
						<input type="checkbox" id="sepiaBox">
						Sepia
					</label>
				</div>
			</div>
		</div>

		<!-- second column holds display of visualizer -->
		<div class="col-lg" id="display">
			<canvas width="800" height="600"></canvas>
			<img alt="stage" src="media/stage.jpg" id="backgroundImg">
			<img alt="peace" src="media/peace1.png" id="discoImg">
			<img alt="speaker1" src="media/speaker.png" id="speakerImg">
			<img alt="speaker2" src="media/speaker2.png" id="speaker2Img">
			<img alt="gif1" src="media/dancer.gif" class="dancerGif" id="gif1">
			<img alt="gif2" src="media/dancer2.gif" class="dancerGif" id="gif2">
			<img alt="gif3" src="media/dancer3.gif" class="dancerGif" id="gif3">
		</div>
	</div>
</body>

</html>
