<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Project 1</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="main.js"></script>
	<script src="helperFuncs.js"></script>
</head>
<body>
	<canvas width="640" height="400"></canvas>
	<div id="controls">
		<audio></audio>
		<section>
		<label>Track: 
			<select id="trackSelect">
				<option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
				<option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
				<option value="media/The Picard Song.mp3" selected>The Picard Song</option>
			</select>
		</label>
		<button id="playButton" data-playing="no"></button>
		<button id="fsButton">Full Screen</button>
		</section>
		<section>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">???</span>
		</section>
		<div id="Filters">
			<p id="filter"><b>Image Filters</b></p>
			<label class="container">
			  <input type="checkbox" id="tint">Tint Red |
			  <span class="checkmark"></span>
			</label>

			<label class="container">
			  <input type="checkbox" id="invert">Invert |
			  <span class="checkmark"></span>
			</label>

			<label class="container">
			  <input type="checkbox" id="noise">Noise |
			  <span class="checkmark"></span>
			</label>

			<label class="container">
			  <input type="checkbox" id="sepia">Sepia
			  <span class="checkmark"></span>
			</label>
		</div>
		<div class="slidecontainer">
			<p id="filter"><b>Audio Filters</b></p>
			<p>Delay/Reverb: <span id="dI">0</span><span id="demo2"></span></p>
				<input id="delaySlider" type="range" min="0.0" max="1.0" value="0" step="0.1" class="slider">
			<p id="filter"><b>Canvas Effects</b></p>
			<p>Max Circle Radius: <span id="cI">200</span><span id="demo"></span></p>
  			<input type="range" min="1" max="400" value="200" class="slider" id="myRange">
  			<p>Brightness: <span id="bI">0</span><span id="bright"></span></p>
  			<input type="range" min="-128" max="128" value="0" class="slider" id="myRange2">
		</div>
		<hr>
	</div>
</body>
</html>
