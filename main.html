<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Project 1</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<!-- Project JS -->
	<script src="src/main.js"></script>
	<script src="src/helperFuncs.js"></script>
	<script src="src/loader.js"></script>
	<script src="src/drawer.js"></script>
</head>

<body>
	<audio></audio>

	<div class="row">
		<div class="col-sm-auto">

			<div class="row">
				<p id="header">AUDIO</p>
			</div>

			<div class="row">
				<label>Track:
					<select id="trackSelect">
						<option value="media/ThatsTheWay.mp3">That's the Way I Like It</option>
						<option value="media/StayinAlive.mp3">Staying Alive</option>
						<option value="media/LoveTrain.mp3" selected>Love Train</option>
					</select>
				</label>
			</div>

			<div class="row">
				<label id="trackTime">Track Time: </label>
			</div>

			<div id="buttonRow" class="row">
				<div class="col">
					<button id="playButton" data-playing="no"></button>
				</div>
				<div class="col-6">
					<button id="fsButton">Full Screen</button>
				</div>
			</div>

			<div class="row">
				<label>Volume:
					<span id="volumeLabel">???</span>
				</label>
				<input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01" class="slider">
			</div>

			<div class="row">
				<label>Delay/Reverb:
					<span id="delayLabel">0</span>
				</label>
				<input id="delaySlider" type="range" min="0.0" max="1.0" value="0" step="0.1" class="slider">
			</div>

			<div class="row">
				<p id="header">LASERS</p>
			</div>

			<div class="row">
				<label>
					<input type="checkbox" id="laserBox">
					Fire Lasers
				</label>
			</div>

			<div class="row">
				<label>Rotation:
					<span id="laserLabel">0</span>
				</label>
				<input type="range" min="0" max="5" value="0" class="slider" id="myRange3">
			</div>

			<div class="row">
				<p id="header">CANVAS EFFECTS</p>
			</div>

			<div class="row">
				<div class="col">
					<label>
						<input type="radio" name="modes" id="frequencyMode" value="1" checked>
						Frequency
					</label>
				</div>

				<div class="col">
					<label>
						<input type="radio" name="modes" id="waveformMode" value="0">
						Waveform
					</label>
				</div>
			</div>

			<div class="row">
				<label>Brightness:
					<span id="brightnessLabel">0</span>
				</label>
				<input type="range" min="-128" max="128" value="0" class="slider" id="myRange2">
			</div>

			<div class="row">
				<div class="col">
					<label>
						<input type="checkbox" id="invertBox">Invert
					</label>
				</div>

				<div class="col">
					<label>
						<input type="checkbox" id="noiseBox">Noise
					</label>
				</div>

				<div class="col">
					<label>
						<input type="checkbox" id="sepiaBox">Sepia
					</label>
				</div>
			</div>
		</div>

		<div class="col-lg" id="display">
			<canvas></canvas>
			<img src="media/stage.jpg" id="backgroundImg" width="1100" height="1116">
			<img src="media/peace1.png" id="discoImg" width="50" height="50">
			<img src="media/speaker.png" id="speakerImg" width="50" height="50">
			<img src="media/speaker2.png" id="speaker2Img" width="50" height="50">
			<img src="media/dancer.gif" id="dancerGif" width="50" height="50">
		</div>

</body>

</html>
